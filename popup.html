<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="popup.css">
		<script src="popup.js"></script>
	</head>
	<body style="width: 700px;border: none;border-radius: 16px; overflow: hidden;">
		<!-- Header -->
		<div id="header">
			<div id="headerTitle">
				<img class="logo" width="22px" src="logo32.png">
				<h1>Segment</h1>
			</div>
			<div id="headerActions" class="active_eventsButton">
				<input type="button" id="eventsButton" value="Events">
 				<input type="button" id="configureButton" value="Configure">
			</div>
		</div>
 		<!-- Events tab -->
		<div id="eventsTab" class="tab">
			<div id="eventsTab_filters">
				<div class="filters">
					<input type="text" id="filterInput" placeholder="Event name, flag key...">
					<div class="checkboxFilter">
						<input type="checkbox" id="track" name="track" checked />
						<label for="track">track</label>
					</div>
					<div class="checkboxFilter">
						<input type="checkbox" id="identify" name="identify" checked />
						<label for="identify">identify</label>
					</div>
					<div class="checkboxFilter">
						<input type="checkbox" id="pageLoad" name="pageLoad" checked />
						<label for="pageLoad">pageLoad</label>
					</div>
					<div class="checkboxFilter">
						<input type="checkbox" id="exposure" name="exposure" checked />
						<label for="exposure">exposure</label>
					</div>
				</div>
				<input type="button" id="clearButton" value="Clear">
			</div>
			<div id="contentDiv">
				<div id="trackMessages">
					Events will be here
				</div>
			</div>
		</div>
		<!-- Configure tab -->
		<div id="configurationTab" class="tab" hidden="hidden">
			<br />
			API domains - comma separated list of domains used for Segment and Dreamdata events publishing
			<textarea id="apiDomain" value="api.segment.io,cdn.dreamdata.cloud,track.attributionapp.com,seg-api.usebounce.com,seg-api.bounce.com" placeholder="api.segment.io,cdn.dreamdata.cloud,track.attributionapp.com,seg-api.usebounce.com,seg-api.bounce.com" rows="3">
		</div>
	</body>
</html>

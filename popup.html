<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="popup.css">
		<script src="popup.js"></script>
	</head>
	<body style="width: 700px;border: none;border-radius: 16px; overflow: hidden;">
		<!-- Header -->
		<div id="header">
			<h1>Segment</h1>
			<input type="button" id="configureButton" value="Configure">
		</div>
 		<!-- Events tab -->
		<div id="eventsTab">
			<div id="eventsTab_filters">
				<input type="text" id="filterInput" placeholder="Event name, flag key...">
				<input type="button" id="clearButton" value="Clear">
			</div>
			<div id="contentDiv">
				<div id="trackMessages">
					Events will be here
				</div>
			</div>
		</div>
		<!-- Configure tab -->
		<div id="configurationDiv" class="configurationDiv" hidden="hidden">
			API domains - comma separated list of domains used for Segment and Dreamdata events publishing
			<textarea id="apiDomain" value="api.segment.io,cdn.dreamdata.cloud,track.attributionapp.com,seg-api.usebounce.com,seg-api.bounce.com" placeholder="api.segment.io,cdn.dreamdata.cloud,track.attributionapp.com,seg-api.usebounce.com,seg-api.bounce.com" rows="3">
		</div>
	</body>
</html>
